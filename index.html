    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.4s ease, color 0.3s ease, border-color 0.3s ease;
        }

        :root {
            --primary: #008069;
            --primary-light: #00a884;
            --primary-dark: #005c4b;
            --secondary: #25d366;
            --dark: #111b21;
            --darker: #0b141a;
            --light: #ffffff;
            --gray: #8696a0;
            --gray-light: #3b4a54;
            --success: #25d366;
            --warning: #ff9800;
            --error: #f44336;
            --sidebar-width: 400px;
            
            /* Theme variables */
            --bg-gradient-start: #0b141a;
            --bg-gradient-mid: #0f1a21;
            --bg-gradient-end: #111b21;
            --surface-color: rgba(17, 27, 33, 0.85);
            --surface-elevated: rgba(31, 44, 52, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #8696a0;
            --accent-color: #008069;
            --accent-light: #00a884;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --input-bg: rgba(31, 44, 52, 0.7);
            --border-color: rgba(42, 57, 66, 0.6);
            --hover-color: rgba(42, 57, 66, 0.4);
        }

        body {
            background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end), var(--bg-gradient-start));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            letter-spacing: 0.01em;
            /* Fix for mobile scrolling */
            -webkit-overflow-scrolling: touch;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.light-theme {
            --bg-gradient-start: #667eea;
            --bg-gradient-mid: #764ba2;
            --bg-gradient-end: #f093fb;
            --surface-color: rgba(255, 255, 255, 0.9);
            --surface-elevated: rgba(240, 240, 240, 0.9);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #008069;
            --accent-light: #00a884;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(240, 242, 245, 0.8);
            --border-color: rgba(233, 237, 239, 0.7);
            --hover-color: rgba(245, 246, 246, 0.6);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--surface-elevated);
            border-radius: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            box-shadow: inset 0 2px 4px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            border-radius: 50%;
            left: 3px;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        body.light-theme .theme-toggle::before {
            transform: translateX(24px);
        }

        .theme-toggle i {
            font-size: 12px;
            z-index: 2;
        }

        .theme-toggle .fa-sun {
            color: #f39c12;
        }

        .theme-toggle .fa-moon {
            color: #f1c40f;
        }

        /* Authentication Styles */
        .auth-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end), var(--bg-gradient-start));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .auth-box {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
        }

        .auth-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 400;
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-weight: 400;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 128, 105, 0.2);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .auth-btn {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 128, 105, 0.3);
            letter-spacing: 0.02em;
        }

        .auth-btn:hover {
            box-shadow: 0 6px 15px rgba(0, 128, 105, 0.4);
            transform: translateY(-2px);
        }

        .auth-switch {
            margin-top: 20px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .auth-link {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
            transition: all 0.3s;
        }

        .auth-link:hover {
            color: var(--accent-light);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main App Layout */
        .app-container {
            width: 100%;
            height: 100vh;
            display: none;
            background: transparent;
            /* Fix for mobile scrolling */
            overflow: hidden;
            position: relative;
        }

        /* Desktop Layout (screens wider than 800px) */
        @media (min-width: 801px) {
            .sidebar {
                width: var(--sidebar-width);
                height: 100%;
                background: linear-gradient(-45deg, #0f1a21, #111b21, #0b141a, #0f1a21);
                background-size: 400% 400%;
                animation: fluidSingleColor 8s ease infinite;
                border-right: 1px solid var(--border-color);
                display: flex;
                flex-direction: column;
                float: left;
                backdrop-filter: blur(10px);
                position: relative;
                overflow: hidden;
            }

            .sidebar::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--surface-color);
                z-index: -1;
            }

            .chat-area {
                height: 100%;
                margin-left: var(--sidebar-width);
                display: flex;
                flex-direction: column;
                background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
                background-size: 800% 800%;
                animation: fluidMultiColor 12s ease infinite;
                position: relative;
                backdrop-filter: blur(10px);
            }

            .chat-area::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--surface-elevated);
                z-index: -1;
            }

            .menu-toggle {
                display: none;
            }
        }

        /* Mobile Layout (screens up to 800px) */
        @media (max-width: 800px) {
            .sidebar {
                width: 100%;
                height: 100%;
                background: linear-gradient(-45deg, #0f1a21, #111b21, #0b141a, #0f1a21);
                background-size: 400% 400%;
                animation: fluidSingleColor 8s ease infinite;
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                overflow: hidden;
                /* Fix for mobile scrolling */
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .sidebar::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--surface-color);
                z-index: -1;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-area {
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
                background-size: 800% 800%;
                animation: fluidMultiColor 12s ease infinite;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 5;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                /* Fix for mobile scrolling */
                overflow: hidden;
            }

            .chat-area::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--surface-elevated);
                z-index: -1;
            }

            .chat-area.active {
                transform: translateX(0);
                z-index: 15;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--text-primary);
                font-size: 1.5rem;
                cursor: pointer;
            }
        }

        /* Fluid Background Animations */
        @keyframes fluidSingleColor {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fluidMultiColor {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Light theme adjustments for fluid backgrounds */
        body.light-theme .sidebar {
            background: linear-gradient(-45deg, #e3f2fd, #f3e5f5, #e8f5e8, #fff3e0);
            background-size: 400% 400%;
            animation: fluidSingleColor 8s ease infinite;
        }

        body.light-theme .chat-area {
            background: linear-gradient(-45deg, #ffebee, #e8eaf6, #e0f2f1, #fce4ec, #f3e5f5, #e3f2fd, #e8f5e8, #fff8e1);
            background-size: 800% 800%;
            animation: fluidMultiColor 12s ease infinite;
        }

        /* Common Styles for Both Layouts */
        .sidebar-header {
            padding: 10px 16px;
            background: var(--surface-elevated);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            min-height: 60px;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            /* Fix for mobile scrolling */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-color);
            font-weight: 600;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .icon-btn:hover {
            color: var(--text-primary);
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        /* Privacy Policy Link */
        .privacy-link {
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .privacy-link:hover {
            color: var(--text-primary);
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .search-container {
            padding: 10px 16px;
            background: var(--surface-color);
            /* Fix for mobile scrolling */
            position: sticky;
            top: 60px;
            z-index: 9;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 8px 15px;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s;
            border: 1px solid transparent;
            backdrop-filter: blur(5px);
        }

        .search-box:focus-within {
            box-shadow: 0 4px 10px var(--shadow-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--text-primary);
            width: 100%;
            margin-left: 10px;
            outline: none;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            /* Fix for mobile scrolling */
            position: sticky;
            top: 120px;
            z-index: 8;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .tab.active {
            color: var(--accent-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* Fix for mobile scrolling */
            -webkit-overflow-scrolling: touch;
        }

        .chats-list, .contacts-list, .status-list {
            padding: 0;
            flex: 1;
        }

        .chat-item, .contact-item, .status-item {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-item:hover, .contact-item:hover, .status-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-avatar, .contact-avatar, .status-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-color);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
        }
        
        .chat-avatar img, .contact-avatar img, .status-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-info, .contact-info {

            min-width: 0; /* Prevent flex item from overflowing */
        }

        .chat-header, .contact-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name, .contact-name {

            color: var(--text-primary);
            white-space: nowrap;

        .chat-time {

            color: var(--text-secondary);

            align-items: center;
            color: var(--text-secondary);

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }

            border-radius: 10px;

            font-size: 0.7rem;
            margin-left: auto;
            font-weight: 600;
        }

        .chat-header-main {
            padding: 10px 16px;
            background: var(--surface-elevated);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            min-height: 60px;
            position: relative;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            /* Fix for mobile scrolling */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><rect fill="%23000" width="100" height="100"/></svg>');
            backdrop-filter: blur(5px);
            /* Fix for mobile scrolling */
            -webkit-overflow-scrolling: touch;
            /* Prevent momentum scrolling issues */
            overscroll-behavior: contain;
        }

        body.light-theme .messages-container {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><rect fill="%23fff" width="100" height="100"/></svg>');
        }

        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;

                    };

                } catch (error) {

            // ==================== CHAT MANAGEMENT ====================
            async findExistingChat(participants) {
                const { collection, getDocs, query, where } = window.firebase.firestore;
                
                // Create a sorted array of participant IDs for consistent comparison
                const sortedParticipants = [...participants].sort();
                
                const chatsQuery = query(
                    collection(window.firebase.db, 'chats'),
                    where('participants', '==', sortedParticipants)
                );
                
                const snapshot = await getDocs(chatsQuery);
                
                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    return { id: doc.id, ...doc.data() };
                }
                
                return null;
            }

            async createChat(participants, chatName = null) {
                const { collection, addDoc, setDoc, doc } = window.firebase.firestore;
                
                // Sort participants for consistency
                const sortedParticipants = [...participants].sort();
                
                // Check if chat already exists
                const existingChat = await this.findExistingChat(sortedParticipants);
                if (existingChat) {
                    return existingChat;
                }
                
                const chatData = {
                    participants: sortedParticipants,
                    createdAt: new Date().toISOString(),
                    lastMessage: "Chat started",
                    lastMessageTime: new Date().toISOString(),
                    type: participants.length > 2 ? 'group' : 'individual'
                };

                if (chatName) {
                    chatData.name = chatName;
                }

                const chatRef = await addDoc(collection(window.firebase.db, 'chats'), chatData);
                return { id: chatRef.id, ...chatData };
            }

            async sendMessage(chatId, message) {
                const { collection, addDoc, doc, updateDoc } = window.firebase.firestore;
                
                const messageRef = await addDoc(
                    collection(window.firebase.db, 'chats', chatId, 'messages'), 
                    {
                        ...message,
                        timestamp: new Date().toISOString()
                    }
                );
                
                await updateDoc(doc(window.firebase.db, 'chats', chatId), {
                    lastMessage: message.text,
                    lastMessageTime: new Date().toISOString()
                });
                
                return { id: messageRef.id, ...message };
            }

            async getChatsForUser(userId) {
                const { collection, getDocs, query, where } = window.firebase.firestore;
                const chatsQuery = query(
                    collection(window.firebase.db, 'chats'),
                    where('participants', 'array-contains', userId)
                );
                const snapshot = await getDocs(chatsQuery);
                return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            }

            // ==================== REAL-TIME CHATS ====================
            listenToUserChats(userId, callback) {
                const { collection, onSnapshot, query, where, orderBy } = window.firebase.firestore;
                
                const chatsQuery = query(
                    collection(window.firebase.db, 'chats'),
                    where('participants', 'array-contains', userId),
                    orderBy('lastMessageTime', 'desc')
                );
                
                const unsubscribe = onSnapshot(chatsQuery, (snapshot) => {
                    const chats = [];
                    snapshot.forEach((doc) => {
                        chats.push({ id: doc.id, ...doc.data() });
                    });
                    callback(chats);
                });
                
                this.chatListeners[userId] = unsubscribe;
                this.unsubscribeCallbacks.push(unsubscribe);
                
                return unsubscribe;
            }

            // ==================== DELETE CHAT ====================
            async deleteChat(chatId) {
                const { deleteDoc, doc, collection, getDocs } = window.firebase.firestore;
                
                // Delete all messages in the chat
                const messagesQuery = collection(window.firebase.db, 'chats', chatId, 'messages');
                const messagesSnapshot = await getDocs(messagesQuery);
                
                const deletePromises = messagesSnapshot.docs.map(messageDoc => 
                    deleteDoc(doc(window.firebase.db, 'chats', chatId, 'messages', messageDoc.id))
                );
                
                // Wait for all messages to be deleted, then delete the chat
                await Promise.all(deletePromises);
                await deleteDoc(doc(window.firebase.db, 'chats', chatId));
                
                return true;
            }

            // ==================== REAL-TIME MESSAGES ====================
            listenToMessages(chatId, callback) {
                if (this.messageListeners[chatId]) {
                    // Stop previous listener
                    this.stopListeningToMessages(chatId);
                }
                
                const { collection, onSnapshot, query, orderBy } = window.firebase.firestore;
                const messagesQuery = query(
                    collection(window.firebase.db, 'chats', chatId, 'messages'),
                    orderBy('timestamp', 'asc')
                );
                
                const unsubscribe = onSnapshot(messagesQuery, (snapshot) => {
                    const messages = [];
                    snapshot.forEach((doc) => {
                        messages.push({ id: doc.id, ...doc.data() });
                    });
                    callback(messages);
                });
                
                this.messageListeners[chatId] = unsubscribe;
                this.unsubscribeCallbacks.push(unsubscribe);
            }

            stopListeningToMessages(chatId) {
                if (this.messageListeners[chatId]) {
                    this.messageListeners[chatId]();
                    delete this.messageListeners[chatId];
                }
            }

            cleanup() {
                // Stop all message listeners
                Object.keys(this.messageListeners).forEach(chatId => {
                    this.stopListeningToMessages(chatId);
                });
                
                // Stop all chat listeners
                Object.keys(this.chatListeners).forEach(userId => {
                    this.chatListeners[userId]();
                });
                
                this.unsubscribeCallbacks.forEach(unsubscribe => unsubscribe());
                this.unsubscribeCallbacks = [];
            }
        }

                    return true;
                } catch (error) {
                    throw error;
                }
            }

            showApp() {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                
                document.getElementById('user-name').textContent = this.currentUser.name;
                document.getElementById('user-avatar-text').textContent = this.currentUser.avatar;
                
                // Set up app-specific event listeners
                this.setupAppEventListeners();
                
                this.renderCurrentTab();
            }

            logout() {
                this.db.logout();
                this.currentUser = null;
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('auth-container').style.display = 'flex';
                showLogin();
            }

            // Chat functionality
            async startChat(user) {
                const participants = [this.currentUser.uid, user.id];
                this.currentChat = await this.db.createChat(participants, user.name);
                
                this.currentChat.avatar = user.avatar;
                this.currentChat.otherUserId = user.id;
                this.currentChat.otherUserName = user.name;
                this.currentChat.isAI = user.isAI || false;

                this.renderChatHeader();
                this.loadChatMessages();
                this.showActiveChat();
                
                // On mobile, switch to chat view
                if (this.isMobile) {
                    this.showMobileChatView();
                }
            }

            showMobileChatView() {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('chat-area').classList.add('active');
            }

            showMobileChatList() {
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('chat-area').classList.remove('active');
            }

            renderChatHeader() {
                if (!this.currentChat) return;
                
                document.getElementById('current-chat-name').textContent = this.currentChat.otherUserName || 'Chat';
                document.getElementById('current-chat-avatar-text').textContent = this.currentChat.avatar || 'ðŸ’¬';
            }

            showActiveChat() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('active-chat').style.display = 'flex';
            }

            showWelcomeScreen() {
                document.getElementById('active-chat').style.display = 'none';
                document.getElementById('welcome-screen').style.display = 'flex';
            }

            loadChatMessages() {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';

                if (!this.currentChat) return;

                this.db.listenToMessages(this.currentChat.id, (messages) => {
                    this.renderMessages(messages);
                });
            }

            renderMessages(messages) {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';

                if (messages.length === 0) {
                    const welcomeMessage = {
                        text: "You started a new chat! Say hello! ðŸ‘‹",
                        timestamp: new Date(),
                        sender: 'system',
                        type: 'text'
                    };
                    this.addMessageToUI(welcomeMessage, false);
                    return;
                }

                messages.forEach(message => {
                    const isSent = message.sender === this.currentUser.uid;
                    this.addMessageToUI(message, isSent);
                });
                
                // Scroll to bottom after rendering messages
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            async sendMessage() {
                const input = document.getElementById('message-input');
                let text = input.value.trim();
                
                if (!text || !this.currentChat) return;

                const message = {
                    text: text,
                    timestamp: new Date(),
                    sender: this.currentUser.uid,
                    type: 'text'
                };

                await this.db.sendMessage(this.currentChat.id, message);
                input.value = '';
                this.autoResizeTextarea();
                
                // If this is an AI chat, simulate AI response
                if (this.currentChat.isAI) {
                    setTimeout(() => {
                        this.generateAIResponse(text);
                    }, 1000);
                }
            }

            // Generate AI response
            async generateAIResponse(userMessage) {
                // Simple AI response simulation
                const responses = [
                    "That's an interesting point! Can you tell me more?",
                    "I understand what you're saying. How can I help you further?",
                    "Thanks for sharing that with me. Is there anything specific you'd like to know?",
                    "I see. What are your thoughts on this topic?",
                    "That's a great question! Let me think about that for a moment...",
                    "I appreciate you sharing that. How does that make you feel?",
                    "Interesting perspective! Have you considered other angles?",
                    "I'm here to help! What else would you like to discuss?",
                    "That's a thoughtful observation. What led you to that conclusion?",
                    "I'm always learning from our conversations. Tell me more!"
                ];
                
                // Simple keyword-based responses
                const lowerMessage = userMessage.toLowerCase();
                let response;
                
                if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                    response = "Hello! I'm ChatLime AI. How can I assist you today?";
                } else if (lowerMessage.includes('how are you')) {
                    response = "I'm functioning well, thank you for asking! How can I help you?";
                } else if (lowerMessage.includes('thank')) {
                    response = "You're welcome! Is there anything else I can help with?";
                } else if (lowerMessage.includes('weather')) {
                    response = "I don't have access to real-time weather data, but I hope it's pleasant where you are!";
                } else if (lowerMessage.includes('name')) {
                    response = "I'm ChatLime AI, your friendly assistant!";
                } else if (lowerMessage.includes('help')) {
                    response = "I'm here to help! You can ask me questions, have a conversation, or just chat about anything you'd like.";
                } else if (lowerMessage.includes('joke')) {
                    response = "Why don't scientists trust atoms? Because they make up everything! ðŸ˜„";
                } else {
                    // Random response from our list
                    response = responses[Math.floor(Math.random() * responses.length)];
                }
                
                const aiMessage = {
                    text: response,
                    timestamp: new Date(),
                    sender: 'ai-bot',
                    type: 'text'
                };

                await this.db.sendMessage(this.currentChat.id, aiMessage);
            }

            addMessageToUI(message, isSent) {
                const container = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                
                messageElement.className = `message ${isSent ? 'sent' : 'received'} ${message.type} new`;
                
                let content = `<div class="message-text">${message.text}</div>`;
                
                messageElement.innerHTML = `
                    ${content}
                    <div class="message-time">
                        ${this.formatTime(message.timestamp)}
                        ${isSent ? '<span class="message-status"><i class="fas fa-check-double"></i></span>' : ''}
                    </div>
                `;

                container.appendChild(messageElement);
                
                // Remove the 'new' class after animation completes
                setTimeout(() => {
                    messageElement.classList.remove('new');
                }, 500);
            }

            // Chat Options functionality
            toggleChatOptions() {
                if (this.chatOptionsVisible) {
                    this.hideChatOptions();
                } else {
                    this.showChatOptions();
                }
            }

            showChatOptions() {
                document.getElementById('chat-options-menu').classList.add('show');
                this.chatOptionsVisible = true;
                this.hideEmojiPicker();
            }

            hideChatOptions() {
                document.getElementById('chat-options-menu').classList.remove('show');
                this.chatOptionsVisible = false;
            }

            async deleteCurrentChat() {
                if (!this.currentChat) return;
                
                if (confirm('Are you sure you want to delete this chat? All messages will be permanently deleted.')) {
                    try {
                        await this.db.deleteChat(this.currentChat.id);
                        this.currentChat = null;
                        this.showWelcomeScreen();
                        this.hideChatOptions();
                        
                        // On mobile, go back to chat list
                        if (this.isMobile) {
                            this.showMobileChatList();
                        }
                    } catch (error) {
                        console.error('Error deleting chat:', error);
                        alert('Failed to delete chat. Please try again.');
                    }
                }
            }

            // Emoji Picker functionality
            toggleEmojiPicker() {
                if (this.emojiPickerVisible) {
                    this.hideEmojiPicker();
                } else {
                    this.showEmojiPicker();
                }
            }

            showEmojiPicker() {
                document.getElementById('emoji-picker-container').classList.add('show');
                this.emojiPickerVisible = true;
                this.hideChatOptions();
                
                // Re-initialize emoji picker when shown to ensure it works
                if (!this.emojiPickerInitialized) {
                    setTimeout(() => {
                        this.setupEmojiPicker();
                    }, 100);
                }
            }

            hideEmojiPicker() {
                document.getElementById('emoji-picker-container').classList.remove('show');
                this.emojiPickerVisible = false;
            }

            // Tab management
            switchTab(tabName) {
                this.activeTab = tabName;
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab').forEach(tab => {
                    if (tab.getAttribute('data-tab') === tabName) {
                        tab.classList.add('active');
                    }
                });
                
                this.renderCurrentTab();
            }

            renderCurrentTab() {
                const container = document.getElementById(`${this.activeTab}-tab`);
                
                if (this.activeTab === 'contacts') {
                    this.renderContacts();
                }
            }

            renderContacts() {
                const container = document.getElementById('contacts-tab');
                const filteredUsers = this.searchQuery ? 
                    this.allUsers.filter(user => 
                        user.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        user.email.toLowerCase().includes(this.searchQuery.toLowerCase())
                    ) : this.allUsers;

                container.innerHTML = '';

                if (filteredUsers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <p>No contacts found</p>
                            <p class="subtext">Tell your friends to join ChatLime!</p>
                        </div>
                    `;
                    return;
                }

                filteredUsers.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'contact-item';
                    
                    let avatarContent = user.avatar;
                    let aiBadge = user.isAI ? '<span class="ai-badge">AI</span>' : '';
                    
                    item.innerHTML = `
                        <div class="contact-avatar" style="background: ${this.getRandomColor()};">
                            ${avatarContent}
                        </div>
                        <div class="contact-info">
                            <div class="contact-header">
                                <div class="contact-name">${user.name} ${user.id === this.currentUser.uid ? '(You)' : ''} ${aiBadge}</div>
                            </div>
                            <div class="chat-preview">
                                ${user.email}
                            </div>
                        </div>
                    `;
                    
                    if (user.id !== this.currentUser.uid) {
                        item.addEventListener('click', () => this.startChat(user));
                    } else {
                        item.style.cursor = 'default';
                        item.style.opacity = '0.7';
                    }
                    
                    container.appendChild(item);
                });
            }

            // Utility methods
            formatTime(timestamp) {
                if (!timestamp) return '';
                return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        }

        // ==================== GLOBAL FUNCTIONS ====================
        // Password toggle function
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Global functions for HTML event handlers
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            hideErrors();
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            hideErrors();
        }

        function hideErrors() {
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('register-error').style.display = 'none';
        }

        function showLoading(buttonId) {
            document.getElementById(buttonId + '-text').style.display = 'none';
            document.getElementById(buttonId + '-loading').style.display = 'inline-block';
        }

        function hideLoading(buttonId) {
            document.getElementById(buttonId + '-text').style.display = 'inline';
            document.getElementById(buttonId + '-loading').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            showLoading('login');
            
            try {
                await whatsapp.handleLogin(email, password);
            } catch (error) {
                document.getElementById('login-error').textContent = error.message;
                document.getElementById('login-error').style.display = 'block';
            } finally {
                hideLoading('login');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('register-error').textContent = 'Passwords do not match';
                document.getElementById('register-error').style.display = 'block';
                return;
            }

            showLoading('register');
            
            try {
                await whatsapp.handleRegister({ name, email, password });
            } catch (error) {
                document.getElementById('register-error').textContent = error.message;
                document.getElementById('register-error').style.display = 'block';
            } finally {
                hideLoading('register');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                whatsapp.logout();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            whatsapp = new WhatsAppClone();
            await whatsapp.initialize();
        });

        // Event listeners for forms
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>

</html>
